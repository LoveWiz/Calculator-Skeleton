<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style type="text/css">
      .text-right{
        text-align: right;
      }
      .bck-dark-gray{
        background-color: #5f6368;
      }
      .bck-orange{
        background-color:#f5923d;
      }
      .txt-white{
        color:white;
      }
      .col-xs-3, .col-xs-6, .col-xs-12{
        padding: 0px
      }
      #display{
        padding: 0px;
        margin: 0px;
      }
      .p-5{
        padding: 5px
      }
      .f-1{
        font-size: 10px
      }
      button{
        border-radius: 0 !important;
        border: 0.05px outset #999 !important;
        font-size: 5vw !important;
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" >
          <h1 id="display" class="text-right bck-dark-gray txt-white p-5">0</h1> 
        </div>

      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">AC</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">+/-</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">%</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large txt-white bck-orange" type="button">/</button>
        </div>
      
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">7</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">8</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">9</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large bck-orange txt-white" type="button">*</button>
        </div>
       
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">4</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">5</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">6</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large bck-orange txt-white" type="button">-</button>
        </div>
       
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">1</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">2</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">3</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large txt-white bck-orange" type="button">+</button>
        </div>
       
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-block btn-large" type="button">0</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large" type="button">.</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-block btn-large bck-orange txt-white" type="button">=</button>
        </div>
       
    </div>
      

    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
